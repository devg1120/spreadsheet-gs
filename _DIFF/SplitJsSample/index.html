<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®,Microshaoft®">
    <meta name="Author" content="EditPlus®,Microshaoft®">
    <meta name="Keywords" content="EditPlus®,Microshaoft®">
    <meta name="Description" content="EditPlus®,Microshaoft®">
    <title>split.js sample</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding: 8px;
            background-color: #F6F6F6;
            box-sizing: border-box;
        }

        .split {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content {
            border: 1px solid #C0C0C0;
            box-shadow: inset 0 1px 2px #e4e4e4;
            background-color: #fff;
        }

        .gutter {
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
            background-image: url('../grips/vertical.png');
        }

        .gutter.gutter-vertical {
            cursor: row-resize;
            background-image: url('../grips/horizontal.png');
        }

        .split.split-horizontal,
        .gutter.gutter-horizontal {
            height: 100%;
            float: left;
        }
    </style>
    <script src="split.js"></script>
</head>

<body>
    <div id="a" class="split content">
    </div>
    <div id="b" class="split">
        <div id="d" class="split content split-horizontal"></div>
        <div id="e" class="split content split-horizontal"></div>
        <div id="f" class="split content split-horizontal"></div>
    </div>
    <div id="c" class="split content">
    </div>
</body>
<script>
    Split(['#a', '#b', '#c'], {
        gutterSize: 20,
        cursor: 'pointer',
        direction: 'vertical',
    });
    Split(['#d', '#e', '#f'], {
        sizes: [15, 70, 15],
        gutterSize: 20,
        cursor: 'row-resize',
    });


</script>

</html>
